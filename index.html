<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <main>
        <img class="pokemon-img" src="" alt="pokemon">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name">c</span>
        </h1>

        <form class="form">
            <input class="input-search" type="search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="btn btn-prev">Anterior &lt;</button>
            <button class="btn btn-next">Próximo &gt;</button>
        </div>

        <img class="pokedex" src="img/pokedex.png" alt="pokédex">
    </main>

    <script src="js/script.js"></script>
</body>
</html>
